name: Publish to npm

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify npm auth token present
        run: |
          if [ -z "${NODE_AUTH_TOKEN:-}" ]; then
            echo "Missing NODE_AUTH_TOKEN. Add a GitHub Actions secret named NPM_TOKEN with publish access to @nine4, then re-run."
            exit 1
          fi

      - name: Publish (trusted publishing)
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
